get:
  tags:
    - Persons > Phones
  summary: List person phone numbers
  description: >
    List Phone numbers of person by pin
  operationId: getPersonPhoneNumberByPin
  parameters:
    - name: pin
      in: path
      description: Pin
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/phone.yml'
post:
  tags:
    - Persons > Phones
  summary: Create person phone numbers
  description: >
    Create phone number for given person by pin
  operationId: createPersonPhoneNumberByPin
  parameters:
    - name: pin
      in: path
      description: Person PIN
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/phone.yml'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../components/phone.yml'
