type: object
properties:
  languageSkills:
    type: array
    items:
      $ref: './skill.yml'
  computerSkills:
    type: array
    items:
      $ref: './skill.yml'
  academicDegree:
    type: object
    properties:
      degree:
        type: string
      appoverDocNo:
        type: string
      issuedDate:
        type: string
        format: date
      issuedBy:
        type: string
      specialty:
        type: string
  passport:
    type: object
    properties:
      no:
        type: string
      issuedDate:
        type: string
      endDate:
        type: string
    rewards:
      type: array
      items:
        type: string
    honoraryTitle:
      type: array
      items:
        type: string

